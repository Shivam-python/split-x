<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invalid Link</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff3cd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ffeeba;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            max-width: 500px;
        }
        .card h1 {
            color: #856404;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .card p {
            font-size: 1.2rem;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>⚠️ Invalid or Expired Link</h1>
        <p>{{ message }}</p>
    </div>
</body>
</html>
